<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“¦ Live Paper Stock Update (VMG)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #006FA1;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .stock-table {
      width: 90%;
      margin: 1rem auto;
      border-collapse: collapse;
      font-size: 1.8rem;
    }
    .stock-table th, .stock-table td {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
    }
    .high-stock {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    .medium-stock {
      background-color: #FEA93D;
      color: white;
      font-weight: bold;
    }
    .low-stock, .out-of-stock {
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
    }
    #lastUpdated {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .sound-button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background-color: #006FA1;
      color: white;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .sound-button.active {
      background-color: #FEA93D;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“¦ Live Paper Stock Update (VMG)</h1>
  </header>

  <button class="sound-button top-right" id="soundToggle" onclick="enableSound()">ðŸ””</button>

  <div id="lastUpdated">Last updated: --</div>

  <table class="stock-table" id="stockTable">
    <thead>
      <tr>
        <th>Brand</th>
        <th>Quantity (Box)</th>
      </tr>
    </thead>
    <tbody id="stockBody">
      <tr><td colspan="2">Loadingâ€¦</td></tr>
    </tbody>
  </table>

  <audio id="dingSound" src="https://cdn.jsdelivr.net/gh/ButtLazor/a4-stock@main/ding.wav" preload="auto"></audio>

  <script>
    let soundEnabled = false;
    let lastStableData = [];
    let recentSnapshots = [];

    function enableSound() {
      soundEnabled = !soundEnabled;
      const sound = document.getElementById("dingSound");
      const btn = document.getElementById("soundToggle");
      btn.classList.toggle("active");
      if (soundEnabled) {
        sound.play().catch(() => {});
      }
    }

    async function fetchCSVData() {
      const bust = Date.now();
      const url = `https://docs.google.com/spreadsheets/d/e/2PACX-1vQhN6fUWPVPrCPdTyY9xIR_hcOc25np8UlAhdFEMK6SPxGOuie5Ozm6hPnQ8mdR5qWB7lhjgXMaZ809/pub?gid=0&single=true&output=csv&t=${bust}`;
      const res = await fetch(url);
      const text = await res.text();
      return text.trim().split("\n").slice(1).map(r => r.split(","));
    }

    function isSameData(a, b) {
      if (a.length !== b.length) return false;
      return a.every((row, i) => row[1] === b[i][1]);
    }

    function updateTable(data) {
      const table = document.getElementById("stockBody");
      table.innerHTML = "";
      data.forEach(([brand, qtyStr]) => {
        const qty = parseInt(qtyStr);
        const tr = document.createElement("tr");

        const brandTd = document.createElement("td");
        brandTd.textContent = brand;
        brandTd.style.fontSize = "1.8rem";

        const qtyTd = document.createElement("td");
        qtyTd.style.fontSize = "1.8rem";

        if (qty === 0) {
          qtyTd.textContent = "OUT OF STOCK";
          qtyTd.className = "out-of-stock";
        } else if (qty < 200) {
          qtyTd.textContent = qty;
          qtyTd.className = "low-stock";
        } else if (qty <= 700) {
          qtyTd.textContent = qty;
          qtyTd.className = "medium-stock";
        } else {
          qtyTd.textContent = qty;
          qtyTd.className = "high-stock";
        }

        tr.appendChild(brandTd);
        tr.appendChild(qtyTd);
        table.appendChild(tr);
      });

      const now = new Date();
      document.getElementById("lastUpdated").textContent =
        "Last updated: " + now.toLocaleTimeString();
    }

    async function pollAndUpdate() {
      const data = await fetchCSVData();
      recentSnapshots.push(data);
      if (recentSnapshots.length > 3) {
        recentSnapshots.shift();
      }

      if (
        recentSnapshots.length === 3 &&
        isSameData(recentSnapshots[0], recentSnapshots[1]) &&
        isSameData(recentSnapshots[1], recentSnapshots[2]) &&
        !isSameData(lastStableData, recentSnapshots[2])
      ) {
        if (soundEnabled) {
          document.getElementById("dingSound").play().catch(() => {});
        }
        updateTable(recentSnapshots[2]);
        lastStableData = recentSnapshots[2];
      }
    }

    setInterval(pollAndUpdate, 1000); // poll every 1 second
    pollAndUpdate(); // first call immediately
  </script>
</body>
</html>
