<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live A4 Stock Update</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      max-width: 400px;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      text-align: left;
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    button {
      margin: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #2ecc71;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }

    #status {
      margin-top: 1rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¦ Live A4 Stock Update</h1>
  <button id="enableSound">ðŸ”Š Enable Sound</button>
  <table id="stockTable">
    <thead>
      <tr>
        <th>Brand</th>
        <th>Qty (Boxes)</th>
      </tr>
    </thead>
    <tbody id="stockBody">
      <tr><td colspan="2">Loadingâ€¦</td></tr>
    </tbody>
  </table>
  <div id="status">Checking for updates every 30 secondsâ€¦</div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQhN6fUWPVPrCPdTyY9xIR_hcOc25np8UlAhdFEMK6SPxGOuie5Ozm6hPnQ8mdR5qWB7lhjgXMaZ809/pub?gid=0&single=true&output=csv";
    const stockBody = document.getElementById("stockBody");
    const enableBtn = document.getElementById("enableSound");
    let previousStock = {};
    let ding;

    enableBtn.addEventListener("click", () => {
      ding = new Audio("https://cdn.jsdelivr.net/gh/ButtLazor/a4-stock@main/ding.wav");
      ding.play().catch(() => {});
      enableBtn.disabled = true;
      enableBtn.textContent = "ðŸ”ˆ Sound Enabled";
    });

    async function fetchStock() {
      try {
        const response = await fetch(sheetURL);
        const data = await response.text();
        const rows = data.trim().split("\n").slice(1); // Skip header
        let changed = false;

        stockBody.innerHTML = "";

        rows.forEach(row => {
          const [brand, qty] = row.split(",");
          const qtyNum = parseInt(qty);

          // Check for changes
          if (previousStock[brand] !== undefined && previousStock[brand] !== qtyNum) {
            changed = true;
          }

          previousStock[brand] = qtyNum;

          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${brand}</td><td>${qtyNum}</td>`;
          stockBody.appendChild(tr);
        });

        if (changed && ding) {
          ding.play().catch(() => {});
        }

      } catch (error) {
        stockBody.innerHTML = `<tr><td colspan="2">Error loading data.</td></tr>`;
        console.error("Error fetching stock:", error);
      }
    }

    fetchStock();
    setInterval(fetchStock, 30000); // every 30 seconds
  </script>

</body>
</html>
