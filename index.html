<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live A4 Paper Stock</title>
  <style>
    :root {
      --bg: #f4f6f8;
      --text: #333;
      --table-bg: #fff;
      --thead-bg: #2c3e50;
      --thead-text: white;
      --alt-row: #f2f2f2;
    }

    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --table-bg: #1e1e1e;
      --thead-bg: #333;
      --thead-text: #fff;
      --alt-row: #2a2a2a;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 60px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 10px;
    }

    #stock-table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
      max-width: 500px;
      background: var(--table-bg);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 16px;
      text-align: left;
    }

    th {
      background-color: var(--thead-bg);
      color: var(--thead-text);
    }

    tr:nth-child(even) {
      background-color: var(--alt-row);
    }

    .low {
      color: orange;
      font-weight: bold;
    }

    .very-low {
      color: red;
      font-weight: bold;
    }

    .out {
      color: red;
      font-weight: bold;
    }

    #lastUpdated {
      margin-top: 15px;
      font-size: 0.9rem;
      color: var(--text);
    }

    .top-right, .top-left {
      position: fixed;
      top: 10px;
      z-index: 100;
    }

    .top-right {
      right: 10px;
    }

    .top-left {
      left: 10px;
    }

    button {
      font-size: 12px;
      padding: 6px 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>
  <div class="top-left">
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>
  <div class="top-right">
    <button onclick="enableSound()">Enable Sound</button>
  </div>

  <h1>Live A4 Paper Stock</h1>

  <table id="stock-table">
    <thead>
      <tr>
        <th>Brand</th>
        <th>Qty (Box)</th>
      </tr>
    </thead>
    <tbody id="stock-body">
      <tr><td colspan="2" id="loading">Loading...</td></tr>
    </tbody>
  </table>

  <div id="lastUpdated">Last updated: --</div>

  <audio id="ding" src="https://cdn.jsdelivr.net/gh/ButtLazor/a4-stock@main/ding.wav" preload="auto"></audio>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQhN6fUWPVPrCPdTyY9xIR_hcOc25np8UlAhdFEMK6SPxGOuie5Ozm6hPnQ8mdR5qWB7lhjgXMaZ809/pub?gid=0&single=true&output=csv";
    let previousData = {};
    let soundEnabled = false;

    function enableSound() {
      document.getElementById("ding").play().catch(() => {});
      soundEnabled = true;
      alert("Sound enabled. You will hear a ding when stock changes.");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    async function fetchStock() {
      try {
        const res = await fetch(SHEET_URL);
        const csv = await res.text();
        const rows = csv.trim().split("\n").slice(1); // skip header

        const tbody = document.getElementById("stock-body");
        tbody.innerHTML = "";

        let changed = false;

        rows.forEach(row => {
          const [brand, qtyRaw] = row.split(",").map(cell => cell.trim());
          const qty = parseInt(qtyRaw, 10);
          let displayQty = qtyRaw;
          let className = "";

          if (!isNaN(qty)) {
            if (qty === 0) {
              displayQty = "OUT OF STOCK";
              className = "out";
            } else if (qty < 200) {
              className = "very-low";
            } else if (qty < 500) {
              className = "low";
            }
          }

          if (previousData[brand] !== undefined && previousData[brand] !== qty) {
            changed = true;
          }

          previousData[brand] = qty;

          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${brand}</td><td class="${className}">${displayQty}</td>`;
          tbody.appendChild(tr);
        });

        if (changed && soundEnabled) {
          document.getElementById("ding").play().catch(() => {});
        }

        document.getElementById("lastUpdated").textContent =
          "Last updated: " + new Date().toLocaleTimeString();
      } catch (error) {
        document.getElementById("stock-body").innerHTML = `<tr><td colspan="2">Error loading data.</td></tr>`;
        console.error("Failed to fetch stock:", error);
      }
    }

    fetchStock(); // initial
    setInterval(fetchStock, 10000); // every 10 seconds
  </script>
</body>
</html>
