<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“¦ Live Paper Stock Update (VMG)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #006FA1;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .stock-table {
      width: 90%;
      margin: 1rem auto;
      border-collapse: collapse;
      font-size: 2rem;
    }
    .stock-table th, .stock-table td {
      border: 1px solid #ccc;
      padding: 1.2rem;
      text-align: center;
    }
    .high-stock {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    .medium-stock {
      background-color: #FEA93D;
      color: white;
      font-weight: bold;
    }
    .low-stock {
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
    }
    .out-of-stock {
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
    }
    .sound-button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background-color: #006FA1;
      color: white;
      cursor: pointer;
      font-size: 1.2rem;
      transition: transform 0.2s;
    }
    .sound-button.active {
      background-color: #FEA93D;
      color: #333;
      font-weight: bold;
    }
    .sound-button.clicked {
      animation: bounce 0.4s ease;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      30% { transform: scale(1.3); }
      60% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    .flash {
      animation: flashQty 0.6s ease-in-out 3;
    }

    @keyframes flashQty {
      0%, 100% { background-color: #ffff99; }
      50% { background-color: #ffe066; }
    }

    #footer-info {
      text-align: center;
      font-size: 1rem;
      margin: 1rem 0;
    }

    #countdown {
      font-size: 0.9rem;
      color: #555;
    }

    #devToggle {
      margin: 1rem auto;
      display: block;
      padding: 8px 16px;
      font-size: 1rem;
      background-color: #ccc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #devPanel {
      max-width: 800px;
      margin: 0 auto;
      display: none;
      font-size: 0.9rem;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“¦ Live Paper Stock Update (VMG)</h1>
  </header>

  <button class="sound-button top-right" id="soundToggle" onclick="enableSound()">ðŸ””</button>

  <table class="stock-table" id="stockTable">
    <thead>
      <tr>
        <th>Brand</th>
        <th>Quantity (Box)</th>
      </tr>
    </thead>
    <tbody id="stockBody">
      <tr><td colspan="2">Loadingâ€¦</td></tr>
    </tbody>
  </table>

  <div id="footer-info">
    <div id="lastUpdated">Last updated: --</div>
    <div id="countdown">Next update in: --</div>
  </div>

  <button id="devToggle" onclick="toggleDev()">Developer Mode</button>
  <div id="devPanel"></div>

  <audio id="dingSound" src="https://cdn.jsdelivr.net/gh/ButtLazor/a4-stock@main/ding.wav" preload="auto"></audio>

  <script>
    let soundEnabled = false;
    let lastStableData = [];
    let countdown = 60; // ðŸ”§ Change this if fetch interval * sample count changes (30s x 3 = 90s)
    let devMode = false;
    const devPanel = document.getElementById("devPanel");
    const fetchInterval = 20000; // ðŸ”§ Fetch every 30 seconds (30000ms)
    const sampleCount = 3;       // ðŸ”§ Number of samples to take before updating

    let fetchHistory = [];

    function enableSound() {
      soundEnabled = !soundEnabled;
      const btn = document.getElementById("soundToggle");
      btn.classList.toggle("active");
      btn.classList.add("clicked");
      setTimeout(() => btn.classList.remove("clicked"), 300);
      if (soundEnabled) {
        document.getElementById("dingSound").play().catch(() => {});
      }
    }

    function toggleDev() {
      devMode = !devMode;
      devPanel.style.display = devMode ? 'block' : 'none';
      if (devMode) {
        updateDevPanel();
      }
    }

    async function fetchCSVData() {
      const bust = Date.now();
      const url = `https://docs.google.com/spreadsheets/d/e/2PACX-1vQhN6fUWPVPrCPdTyY9xIR_hcOc25np8UlAhdFEMK6SPxGOuie5Ozm6hPnQ8mdR5qWB7lhjgXMaZ809/pub?gid=0&single=true&output=csv&t=${bust}`;
      const res = await fetch(url);
      const text = await res.text();
      const parsed = text.trim().split("\n").slice(1).map(r => r.split(","));
      fetchHistory.unshift({ time: new Date().toLocaleTimeString(), data: parsed });
      fetchHistory = fetchHistory.slice(0, 3);
      if (devMode) updateDevPanel();
      return parsed;
    }

    function updateDevPanel() {
      devPanel.textContent = fetchHistory.map(f =>
        `[${f.time}]\n` + f.data.map(r => `${r[0]}: ${r[1]}`).join("\n")
      ).join("\n\n");
    }

    function isSameData(a, b) {
      if (a.length !== b.length) return false;
      return a.every((row, i) => row[1] === b[i][1]);
    }

    function updateTable(data) {
      const table = document.getElementById("stockBody");
      table.innerHTML = "";
      data.forEach(([brand, qtyStr], index) => {
        const qty = parseInt(qtyStr);
        const tr = document.createElement("tr");

        const brandTd = document.createElement("td");
        brandTd.textContent = brand;
        brandTd.style.fontSize = "2rem";

        const qtyTd = document.createElement("td");
        qtyTd.style.fontSize = "2rem";

        const prevQty = lastStableData[index]?.[1];
        if (prevQty !== undefined && prevQty !== qtyStr) {
          qtyTd.classList.add("flash");
          setTimeout(() => qtyTd.classList.remove("flash"), 1800);
        }

        if (qty === 0) {
          qtyTd.textContent = "OUT OF STOCK";
          qtyTd.className += " out-of-stock";
        } else if (qty < 200) {
          qtyTd.textContent = qty;
          qtyTd.className += " low-stock";
        } else if (qty <= 700) {
          qtyTd.textContent = qty;
          qtyTd.className += " medium-stock";
        } else {
          qtyTd.textContent = qty;
          qtyTd.className += " high-stock";
        }

        tr.appendChild(brandTd);
        tr.appendChild(qtyTd);
        table.appendChild(tr);
      });

      const now = new Date();
      document.getElementById("lastUpdated").textContent = "Last updated: " + now.toLocaleTimeString();
    }

    async function monitorStableStock() {
      const samples = [];

      for (let i = 0; i < sampleCount; i++) { // ðŸ”§ Uses the value above (3)
        const data = await fetchCSVData();
        samples.push(data);
        await new Promise(r => setTimeout(r, fetchInterval)); // ðŸ”§ Delay between each fetch
      }

      const allSame = samples.every((sample, i, arr) => isSameData(sample, arr[0]));

      if (allSame && !isSameData(lastStableData, samples[0])) {
        lastStableData = samples[0];
        updateTable(samples[0]);
        if (soundEnabled) {
          document.getElementById("dingSound").play().catch(() => {});
        }
      }
    }

    function updateCountdown() {
      const minutes = Math.floor(countdown / 60);
      const seconds = countdown % 60;
      document.getElementById("countdown").textContent =
        `Next update in: ${minutes}:${seconds.toString().padStart(2, '0')}`;
      countdown--;
      if (countdown < 0) countdown = 90; // ðŸ”§ Reset value (30s Ã— 3)
    }

    monitorStableStock();
    setInterval(monitorStableStock, fetchInterval * sampleCount); // ðŸ”§ 30s * 3 = 90s interval
    setInterval(updateCountdown, 1000); // Countdown updates every second
  </script>
</body>
</html>
