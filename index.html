<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live A4 Stock Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #006FA1;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: flex-end;
      padding: 0.5rem 1rem;
    }
    .controls button {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      background-color: #006FA1;
      color: white;
      cursor: pointer;
      font-size: 1.1rem;
      margin-left: 10px;
    }
    .controls button.active {
      background-color: #FEA93D;
      color: #333;
    }
    .stock-table {
      width: 90%;
      margin: 1rem auto;
      border-collapse: collapse;
    }
    .stock-table th, .stock-table td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: center;
      font-size: 1rem;
    }
    .high-stock {
      background-color: #28a745;
    }
    .medium-stock {
      background-color: #fd7e14;
    }
    .low-stock, .out-of-stock {
      background-color: #dc3545;
    }
    .qty {
      color: white !important;
      font-weight: bold;
    }
    .last-updated {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“¦ Live A4 Stock Update</h1>
  </header>

  <div class="controls">
    <button id="soundBtn" onclick="enableSound()">ðŸ””</button>
  </div>

  <div class="last-updated" id="lastUpdated">Last updated: --</div>

  <table class="stock-table hidden" id="stockTable">
    <thead>
      <tr>
        <th>Brand</th>
        <th>Quantity (Box)</th>
      </tr>
    </thead>
    <tbody id="stockBody">
      <tr><td colspan="2">Loadingâ€¦</td></tr>
    </tbody>
  </table>

  <audio id="dingSound" src="https://cdn.jsdelivr.net/gh/ButtLazor/a4-stock@main/ding.wav" preload="auto"></audio>

  <script>
    let lastStableData = [];
    let soundEnabled = false;

    function enableSound() {
      const sound = document.getElementById("dingSound");
      const btn = document.getElementById("soundBtn");
      sound.play().catch(() => {});
      soundEnabled = true;
      btn.classList.add("active");
    }

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }

    async function fetchCSV() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQhN6fUWPVPrCPdTyY9xIR_hcOc25np8UlAhdFEMK6SPxGOuie5Ozm6hPnQ8mdR5qWB7lhjgXMaZ809/pub?gid=0&single=true&output=csv";
      const response = await fetch(url + `&cacheBust=${Date.now()}`);
      const text = await response.text();
      return text.trim().split("\n").slice(1).map(r => r.split(","));
    }

    function arraysEqual(a, b) {
      if (a.length !== b.length) return false;
      for (let i = 0; i < a.length; i++) {
        if (a[i][1] !== b[i][1]) return false;
      }
      return true;
    }

    function updateTable(rows) {
      const table = document.getElementById("stockTable");
      const body = document.getElementById("stockBody");
      const updated = document.getElementById("lastUpdated");

      table.classList.remove("hidden");
      body.innerHTML = "";

      let changed = false;

      rows.forEach((row, i) => {
        const [brand, qtyStr] = row;
        const qty = parseInt(qtyStr);
        const tr = document.createElement("tr");

        const brandTd = document.createElement("td");
        brandTd.textContent = brand;

        const qtyTd = document.createElement("td");
        qtyTd.classList.add("qty");

        if (qty === 0) {
          qtyTd.textContent = "OUT OF STOCK";
          qtyTd.classList.add("out-of-stock");
        } else if (qty < 200) {
          qtyTd.textContent = qty;
          qtyTd.classList.add("low-stock");
        } else if (qty <= 700) {
          qtyTd.textContent = qty;
          qtyTd.classList.add("medium-stock");
        } else {
          qtyTd.textContent = qty;
          qtyTd.classList.add("high-stock");
        }

        tr.appendChild(brandTd);
        tr.appendChild(qtyTd);
        body.appendChild(tr);

        if (lastStableData[i] && lastStableData[i][1] !== qtyStr) {
          changed = true;
        }
      });

      if (changed && soundEnabled) {
        document.getElementById("dingSound").play().catch(() => {});
      }

      lastStableData = rows;
      updated.textContent = "Last updated: " + formatTime(new Date());
    }

    async function waitForStableData() {
      let previous = [];
      let current = [];

      const check = async () => {
        current = await fetchCSV();
        if (arraysEqual(previous, current)) {
          updateTable(current);
        } else {
          previous = current;
          setTimeout(check, 500);
        }
      };

      check();
    }

    waitForStableData();
    setInterval(waitForStableData, 10000);
  </script>
</body>
</html>
