<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live A4 Stock Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #006FA1;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
    }
    .controls button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background-color: #006FA1;
      color: white;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.2s;
    }
    .controls button.active {
      background-color: #FEA93D;
      color: #333;
    }
    .stock-table {
      width: 90%;
      margin: 1rem auto;
      border-collapse: collapse;
    }
    .stock-table th, .stock-table td {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .high-stock {
      background-color: #28a745;
      color: white;
      font-weight: bold;
    }
    .medium-stock {
      background-color: #FEA93D;
      color: white;
      font-weight: bold;
    }
    .low-stock {
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
    }
    .out-of-stock {
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
    }
    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    #lastUpdated {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“¦ Live A4 Stock Update</h1>
  </header>

  <div class="controls">
    <div></div>
    <button id="soundBtn" class="top-right" onclick="enableSound()">ðŸ””</button>
  </div>

  <div id="lastUpdated">Last updated: --</div>

  <table class="stock-table" id="stockTable">
    <thead>
      <tr>
        <th>Brand</th>
        <th>Quantity (Box)</th>
      </tr>
    </thead>
    <tbody id="stockBody">
      <tr><td colspan="2">Loadingâ€¦</td></tr>
    </tbody>
  </table>

  <audio id="dingSound" src="https://cdn.jsdelivr.net/gh/ButtLazor/a4-stock@main/ding.wav" preload="auto"></audio>

  <script>
    let lastData = [];
    let prevData = [];
    let soundEnabled = false;

    function enableSound() {
      const sound = document.getElementById("dingSound");
      sound.play().catch(() => {});
      soundEnabled = true;
      document.getElementById("soundBtn").classList.add("active");
    }

    function getClassForQty(qty) {
      if (qty === 0) return "out-of-stock";
      if (qty < 200) return "low-stock";
      if (qty <= 700) return "medium-stock";
      return "high-stock";
    }

    function updateTable(data) {
      const table = document.getElementById("stockBody");
      table.innerHTML = "";

      data.forEach(([brand, qty]) => {
        const tr = document.createElement("tr");
        const brandTd = document.createElement("td");
        const qtyTd = document.createElement("td");

        brandTd.textContent = brand;
        if (qty === 0) {
          qtyTd.textContent = "OUT OF STOCK";
        } else {
          qtyTd.textContent = qty;
        }

        qtyTd.className = getClassForQty(qty);

        tr.appendChild(brandTd);
        tr.appendChild(qtyTd);
        table.appendChild(tr);
      });

      document.getElementById("lastUpdated").textContent = "Last updated: " + new Date().toLocaleTimeString();

      if (soundEnabled) {
        document.getElementById("dingSound").play().catch(() => {});
      }
    }

    async function fetchStock() {
      try {
        const response = await fetch(
          "https://docs.google.com/spreadsheets/d/e/2PACX-1vQhN6fUWPVPrCPdTyY9xIR_hcOc25np8UlAhdFEMK6SPxGOuie5Ozm6hPnQ8mdR5qWB7lhjgXMaZ809/pub?gid=0&single=true&output=csv&cb=" + Date.now()
        );
        const text = await response.text();
        const rows = text.trim().split("\n").slice(1).map(r => {
          const [brand, qtyStr] = r.split(",");
          return [brand, parseInt(qtyStr)];
        });

        if (JSON.stringify(rows) === JSON.stringify(prevData)) {
          if (JSON.stringify(rows) !== JSON.stringify(lastData)) {
            lastData = rows;
            updateTable(rows);
          }
        }

        prevData = rows;
      } catch (e) {
        console.error("Fetch failed", e);
      }
    }

    fetchStock();
    setInterval(fetchStock, 15000);
  </script>
</body>
</html>
