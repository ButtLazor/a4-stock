<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì¶ Live Paper Stock Update (VMG)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #006FA1;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .stock-table {
      width: 90%;
      margin: 1rem auto;
      border-collapse: collapse;
      font-size: 2rem;
    }
    .stock-table th, .stock-table td {
      border: 1px solid #ccc;
      padding: 1.2rem;
      text-align: center;
    }
    .high-stock {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    .medium-stock {
      background-color: #FEA93D;
      color: white;
      font-weight: bold;
    }
    .low-stock {
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
    }
    .out-of-stock {
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
    }
    .sound-button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background-color: #006FA1;
      color: white;
      cursor: pointer;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }
    .sound-button.active {
      background-color: #FEA93D;
      color: #333;
      font-weight: bold;
      animation: bounce 0.5s;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    @keyframes pulse-glow {
      0% { box-shadow: 0 0 0px rgba(255,255,0,0.5); }
      50% { box-shadow: 0 0 10px rgba(255,255,0,1); }
      100% { box-shadow: 0 0 0px rgba(255,255,0,0.5); }
    }

    .pulse-update {
      animation: pulse-glow 0.8s ease-in-out 2;
    }

    #updateInfo {
      text-align: center;
      font-size: 1rem;
      margin: 1rem 0;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì¶ Live Paper Stock Update (VMG)</h1>
  </header>

  <button class="sound-button top-right" id="soundToggle" onclick="enableSound()">üîî</button>

  <table class="stock-table" id="stockTable">
    <thead>
      <tr>
        <th>Brand</th>
        <th>Quantity (Box)</th>
      </tr>
    </thead>
    <tbody id="stockBody">
      <tr><td colspan="2">Loading‚Ä¶</td></tr>
    </tbody>
  </table>

  <div id="updateInfo">
    <div id="lastUpdated">Last updated: --</div>
    <div id="status">Checking for stable stock‚Ä¶</div>
    <div id="countdown">Next update in: 03:00</div>
  </div>

  <audio id="dingSound" src="https://cdn.jsdelivr.net/gh/ButtLazor/a4-stock@main/ding.wav" preload="auto"></audio>

  <script>
    let soundEnabled = false;
    let lastStableData = [];
    let countdown = 180;

    function enableSound() {
      soundEnabled = !soundEnabled;
      const btn = document.getElementById("soundToggle");
      btn.classList.toggle("active");
      if (soundEnabled) {
        document.getElementById("dingSound").play().catch(() => {});
      }
    }

    async function fetchCSVData() {
      const bust = Date.now();
      const url = `https://docs.google.com/spreadsheets/d/e/2PACX-1vQhN6fUWPVPrCPdTyY9xIR_hcOc25np8UlAhdFEMK6SPxGOuie5Ozm6hPnQ8mdR5qWB7lhjgXMaZ809/pub?gid=0&single=true&output=csv&t=${bust}`;
      const res = await fetch(url);
      const text = await res.text();
      return text.trim().split("\n").slice(1).map(r => r.split(","));
    }

    function updateTable(data) {
      const table = document.getElementById("stockBody");
      table.innerHTML = "";
      data.forEach(([brand, qtyStr], index) => {
        const qty = parseInt(qtyStr);
        const tr = document.createElement("tr");

        const brandTd = document.createElement("td");
        brandTd.textContent = brand;
        brandTd.style.fontSize = "2rem";

        const qtyTd = document.createElement("td");
        qtyTd.style.fontSize = "2rem";

        if (qty === 0) {
          qtyTd.textContent = "OUT OF STOCK";
          qtyTd.className = "out-of-stock";
        } else if (qty < 200) {
          qtyTd.textContent = qty;
          qtyTd.className = "low-stock";
        } else if (qty <= 700) {
          qtyTd.textContent = qty;
          qtyTd.className = "medium-stock";
        } else {
          qtyTd.textContent = qty;
          qtyTd.className = "high-stock";
        }

        // Highlight if changed
        const previous = lastStableData[index];
        if (previous && previous[1] !== qtyStr) {
          qtyTd.classList.add("pulse-update");
        }

        tr.appendChild(brandTd);
        tr.appendChild(qtyTd);
        table.appendChild(tr);
      });

      const now = new Date();
      document.getElementById("lastUpdated").textContent = "Last updated: " + now.toLocaleTimeString();
    }

    function isSameData(a, b) {
      if (!a || !b || a.length !== b.length) return false;
      return a.every((row, i) => row[1] === b[i][1]);
    }

    async function monitorStableStock() {
      document.getElementById("status").textContent = "Checking for stable stock‚Ä¶";
      const samples = [];

      for (let i = 0; i < 3; i++) {
        const data = await fetchCSVData();
        samples.push(data);
        await new Promise(r => setTimeout(r, 60000)); // wait 60s between fetches
      }

      const allSame = samples.every((sample, i, arr) => isSameData(sample, arr[0]));

      if (allSame && !isSameData(lastStableData, samples[0])) {
        lastStableData = samples[0];
        updateTable(samples[0]);
        document.getElementById("status").textContent = "‚úÖ Stable stock displayed.";
        if (soundEnabled) {
          document.getElementById("dingSound").play().catch(() => {});
        }
      } else {
        document.getElementById("status").textContent = "‚ö†Ô∏è Stock still changing‚Ä¶";
      }

      countdown = 180;
    }

    // Start countdown timer
    function updateCountdown() {
      const minutes = Math.floor(countdown / 60);
      const seconds = countdown % 60;
      document.getElementById("countdown").textContent =
        `Next update in: ${minutes}:${seconds.toString().padStart(2, '0')}`;
      countdown--;
      if (countdown < 0) countdown = 180;
    }

    setInterval(updateCountdown, 1000);

    // Begin monitoring on load and repeat after each 3-minute cycle
    async function loopMonitor() {
      while (true) {
        await monitorStableStock();
      }
    }

    loopMonitor();
  </script>
</body>
</html>
