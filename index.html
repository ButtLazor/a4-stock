<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live A4 Stock Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #006FA1;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 0.5rem 1rem;
      position: relative;
    }
    .controls button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background-color: #006FA1;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .controls button:hover {
      background-color: #FEA93D;
      color: #333;
    }
    .sound-on {
      background-color: #FEA93D;
      color: #333;
    }
    .stock-table {
      width: 90%;
      margin: 1rem auto;
      border-collapse: collapse;
    }
    .stock-table th, .stock-table td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: center;
    }
    .low-stock {
      background-color: #FEA93D;
      font-weight: bold;
      color: #333;
    }
    .critical-stock {
      background-color: #e74c3c;
      font-weight: bold;
      color: #fff;
    }
    .out-of-stock {
      background-color: #e74c3c;
      font-weight: bold;
      color: #fff;
    }
    .error-message {
      text-align: center;
      color: #e74c3c;
      font-weight: bold;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“¦ Live A4 Stock Update</h1>
  </header>

  <div class="controls">
    <button id="soundButton" aria-pressed="false" onclick="toggleSound()">ðŸ””</button>
    <button onclick="manualRefresh()">ðŸ”ƒ</button>
  </div>

  <table class="stock-table" id="stockTable" role="table" aria-label="A4 paper stock levels">
    <thead>
      <tr>
        <th scope="col">Brand</th>
        <th scope="col">Quantity (Box)</th>
      </tr>
    </thead>
    <tbody id="stockBody">
      <tr><td colspan="2">Loadingâ€¦</td></tr>
    </tbody>
  </table>

  <audio id="dingSound" src="https://cdn.jsdelivr.net/gh/ButtLazor/a4-stock@main/ding.wav" preload="auto"></audio>

  <script>
    // lastData stores quantities keyed by brand name
    let lastData = {};
    let soundEnabled = false;

    function toggleSound() {
      soundEnabled = !soundEnabled;
      const btn = document.getElementById("soundButton");
      btn.classList.toggle("sound-on", soundEnabled);
      btn.setAttribute("aria-pressed", soundEnabled);
      if (soundEnabled) {
        document.getElementById("dingSound").play().catch(() => {});
      }
    }

    function manualRefresh() {
      fetchStock(true);
    }

    async function fetchStock(isManual = false) {
      try {
        const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQhN6fUWPVPrCPdTyY9xIR_hcOc25np8UlAhdFEMK6SPxGOuie5Ozm6hPnQ8mdR5qWB7lhjgXMaZ809/pub?gid=0&single=true&output=csv");
        if (!response.ok) throw new Error('Network response not ok');
        const text = await response.text();

        const rows = text.trim().split("\n").slice(1).map(r => r.split(","));
        const table = document.getElementById("stockBody");
        table.innerHTML = "";

        let changed = false;
        let currentBrands = new Set();

        rows.forEach((row) => {
          if (row.length < 2) return; // skip malformed rows
          const [brand, qtyStr] = row;
          const qty = parseInt(qtyStr);
          if (isNaN(qty)) return; // skip invalid quantity

          currentBrands.add(brand);

          const tr = document.createElement("tr");

          const brandTd = document.createElement("td");
          brandTd.textContent = brand;

          const qtyTd = document.createElement("td");
          if (qty === 0) {
            qtyTd.textContent = "OUT OF STOCK";
            qtyTd.className = "out-of-stock";
          } else if (qty < 200) {
            qtyTd.textContent = qty;
            qtyTd.className = "critical-stock";
          } else if (qty < 500) {
            qtyTd.textContent = qty;
            qtyTd.className = "low-stock";
          } else {
            qtyTd.textContent = qty;
          }

          tr.appendChild(brandTd);
          tr.appendChild(qtyTd);
          table.appendChild(tr);

          // Detect changes per brand, including new brands
          if (lastData[brand] !== qty) {
            changed = true;
          }
          lastData[brand] = qty;
        });

        // Remove any brands from lastData that are no longer present
        for (const brand in lastData) {
          if (!currentBrands.has(brand)) {
            delete lastData[brand];
            changed = true;
          }
        }

        if (changed && soundEnabled && !isManual) {
          document.getElementById("dingSound").play().catch(() => {});
        }
      } catch (e) {
        console.error("Fetch failed", e);
        const table = document.getElementById("stockBody");
        table.innerHTML = `<tr><td colspan="2" class="error-message">Failed to load stock data. Please try again later.</td></tr>`;
      }
    }

    fetchStock();
    setInterval(fetchStock, 10000);
  </script>
</body>
</html>
