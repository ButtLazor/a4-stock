<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live A4 Stock Update</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #ddd;
    }

    header {
      background-color: #006FA1;
      color: white;
      padding: 1.2rem;
      text-align: center;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
    }

    .controls button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background-color: #006FA1;
      color: white;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.2s, color 0.2s;
    }

    .controls button:hover {
      background-color: #FEA93D;
      color: #333;
    }

    .stock-table {
      width: 90%;
      margin: 1rem auto;
      border-collapse: separate;
      border-spacing: 0 10px;
    }

    .stock-table th, .stock-table td {
      background: white;
      padding: 0.9rem 1rem;
      text-align: center;
      border: none;
      border-radius: 8px;
      box-shadow: 0px 1px 3px rgba(0,0,0,0.1);
      font-size: 1.05rem;
    }

    .stock-table th {
      background-color: #006FA1;
      color: white;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .low-stock {
      background-color: #FEA93D;
      color: #333;
      font-weight: bold;
    }

    .critical-stock {
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
    }

    .out-of-stock {
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
    }

    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .top-left {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“¦ Live A4 Stock Update</h1>
  </header>

  <div class="controls">
    <button class="top-left" onclick="toggleDarkMode()">ðŸŒ™</button>
    <button class="top-right" onclick="enableSound()">ðŸ””</button>
  </div>

  <table class="stock-table" id="stockTable">
    <thead>
      <tr>
        <th>Brand</th>
        <th>Quantity (Box)</th>
      </tr>
    </thead>
    <tbody id="stockBody">
      <tr><td colspan="2">Loadingâ€¦</td></tr>
    </tbody>
  </table>

  <audio id="dingSound" src="https://cdn.jsdelivr.net/gh/ButtLazor/a4-stock@main/ding.wav" preload="auto"></audio>

  <script>
    let lastData = [];
    let soundEnabled = false;

    function enableSound() {
      const sound = document.getElementById("dingSound");
      sound.play().catch(() => {});
      soundEnabled = true;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    async function fetchStock() {
      try {
        const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQhN6fUWPVPrCPdTyY9xIR_hcOc25np8UlAhdFEMK6SPxGOuie5Ozm6hPnQ8mdR5qWB7lhjgXMaZ809/pub?gid=0&single=true&output=csv");
        const text = await response.text();
        const rows = text.trim().split("\n").slice(1).map(r => r.split(","));
        const table = document.getElementById("stockBody");
        table.innerHTML = "";

        let changed = false;

        rows.forEach((row, i) => {
          const [brand, qtyStr] = row;
          const qty = parseInt(qtyStr);
          const tr = document.createElement("tr");

          const brandTd = document.createElement("td");
          brandTd.textContent = brand;

          const qtyTd = document.createElement("td");
          if (qty === 0) {
            qtyTd.textContent = "OUT OF STOCK";
            qtyTd.className = "out-of-stock";
          } else if (qty < 200) {
            qtyTd.textContent = qty;
            qtyTd.className = "critical-stock";
          } else if (qty < 500) {
            qtyTd.textContent = qty;
            qtyTd.className = "low-stock";
          } else {
            qtyTd.textContent = qty;
          }

          tr.appendChild(brandTd);
          tr.appendChild(qtyTd);
          table.appendChild(tr);

          if (lastData[i] !== qty) {
            changed = true;
          }
          lastData[i] = qty;
        });

        if (changed && soundEnabled) {
          document.getElementById("dingSound").play().catch(() => {});
        }

      } catch (e) {
        console.error("Fetch failed", e);
      }
    }

    fetchStock();
    setInterval(fetchStock, 10000);
  </script>
</body>
</html>
