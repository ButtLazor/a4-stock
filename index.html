<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì¶ Live Paper Stock Update (VMG)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #006FA1;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .stock-table {
      width: 90%;
      margin: 1rem auto;
      border-collapse: collapse;
      font-size: 2rem;
    }
    .stock-table th, .stock-table td {
      border: 1px solid #ccc;
      padding: 1.2rem;
      text-align: center;
    }
    .high-stock {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    .medium-stock {
      background-color: #FEA93D;
      color: white;
      font-weight: bold;
    }
    .low-stock {
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
    }
    .out-of-stock {
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
    }
    .sound-button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background-color: #006FA1;
      color: white;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .sound-button.active {
      background-color: #FEA93D;
      color: #333;
      font-weight: bold;
    }
    @keyframes bounce {
      0%   { transform: scale(1); }
      30%  { transform: scale(1.2); }
      50%  { transform: scale(0.95); }
      70%  { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .sound-button.bounce {
      animation: bounce 0.4s ease;
    }

    /* Flash animation for quantity change */
    @keyframes flashQty {
      0%, 100% { background-color: inherit; }
      25% { background-color: #FFD700; color: #000; }
      50% { background-color: #FFEB3B; color: #000; }
      75% { background-color: #FFD700; color: #000; }
    }
    .flash-qty {
      animation: flashQty 1.2s ease 1;
    }

    .status-wrapper {
      text-align: center;
      font-size: 1rem;
      margin: 0.5rem 0 1rem;
    }
    .status-wrapper div {
      margin-top: 0.2rem;
      color: #555;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì¶ Live Paper Stock Update (VMG)</h1>
  </header>

  <button class="sound-button top-right" id="soundToggle" onclick="toggleSound(this)">üîî</button>

  <table class="stock-table" id="stockTable">
    <thead>
      <tr>
        <th>Brand</th>
        <th>Quantity (Box)</th>
      </tr>
    </thead>
    <tbody id="stockBody">
      <tr><td colspan="2">Loading‚Ä¶</td></tr>
    </tbody>
  </table>

  <div class="status-wrapper">
    <div id="lastUpdated">Last updated: --</div>
    <div id="status">Checking for stable stock‚Ä¶</div>
  </div>

  <audio id="dingSound" src="https://cdn.jsdelivr.net/gh/ButtLazor/a4-stock@main/ding.wav" preload="auto"></audio>

  <script>
    let soundEnabled = false;
    let lastStableData = [];

    function toggleSound(btn) {
      soundEnabled = !soundEnabled;
      btn.classList.toggle("active");
      btn.classList.remove("bounce");
      void btn.offsetWidth;
      btn.classList.add("bounce");

      if (soundEnabled) {
        document.getElementById("dingSound").play().catch(() => {});
      }
    }

    async function fetchCSVData() {
      const bust = Date.now();
      const url = `https://docs.google.com/spreadsheets/d/e/2PACX-1vQhN6fUWPVPrCPdTyY9xIR_hcOc25np8UlAhdFEMK6SPxGOuie5Ozm6hPnQ8mdR5qWB7lhjgXMaZ809/pub?gid=0&single=true&output=csv&t=${bust}`;
      const res = await fetch(url);
      const text = await res.text();
      return text.trim().split("\n").slice(1).map(r => r.split(","));
    }

    function updateTable(data) {
      const table = document.getElementById("stockBody");
      table.innerHTML = "";

      data.forEach(([brand, qtyStr], i) => {
        const qty = parseInt(qtyStr);
        const tr = document.createElement("tr");

        const brandTd = document.createElement("td");
        brandTd.textContent = brand;
        brandTd.style.fontSize = "2rem";

        const qtyTd = document.createElement("td");
        qtyTd.style.fontSize = "2rem";

        if (qty === 0) {
          qtyTd.textContent = "OUT OF STOCK";
          qtyTd.className = "out-of-stock";
        } else if (qty < 200) {
          qtyTd.textContent = qty;
          qtyTd.className = "low-stock";
        } else if (qty <= 700) {
          qtyTd.textContent = qty;
          qtyTd.className = "medium-stock";
        } else {
          qtyTd.textContent = qty;
          qtyTd.className = "high-stock";
        }

        // Flash quantity cell
        qtyTd.classList.remove("flash-qty");
        void qtyTd.offsetWidth;
        qtyTd.classList.add("flash-qty");

        tr.appendChild(brandTd);
        tr.appendChild(qtyTd);
        table.appendChild(tr);
      });

      const now = new Date();
      document.getElementById("lastUpdated").textContent = "Last updated: " + now.toLocaleTimeString();
    }

    function isSameData(a, b) {
      if (a.length !== b.length) return false;
      return a.every((row, i) => row[1] === b[i][1]);
    }

    async function fetchStableData() {
      document.getElementById("status").textContent = "Checking for stable stock‚Ä¶";

      const samples = [];
      for (let i = 0; i < 3; i++) {
        const data = await fetchCSVData();
        samples.push(data);
        await new Promise(r => setTimeout(r, 1000));
      }

      const allSame = samples.every((sample, i, arr) => isSameData(sample, arr[0]));

      if (allSame && !isSameData(lastStableData, samples[0])) {
        lastStableData = samples[0];
        updateTable(samples[0]);
        document.getElementById("status").textContent = "‚úÖ Stable stock displayed.";

        if (soundEnabled) {
          document.getElementById("dingSound").play().catch(() => {});
        }
      } else {
        document.getElementById("status").textContent = "‚ö†Ô∏è Stock still changing‚Ä¶";
      }
    }

    fetchStableData();
    setInterval(fetchStableData, 3000);
  </script>
</body>
</html>
