<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Stock Update (VMG)</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header>
  <h1>ðŸ“¦ Live Paper Stock Update (VMG)</h1>

  <div class="header-right">
    <button id="darkToggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    <button class="sound-button" id="soundToggle" onclick="enableSound()">ðŸ””</button>
  </div>
</header>

<div id="viewSwitch">
  <button onclick="switchView('table')">ðŸ“‹ Table</button>
  <button onclick="switchView('chart')">ðŸ“ˆ Chart</button>
</div>

<!-- TABLE VIEW -->
<div id="tableView">
  <table class="stock-table" id="stockTable">
    <thead>
      <tr>
        <th>Brand</th>
        <th>Quantity (Box)</th>
      </tr>
    </thead>

    <tbody id="stockBody">
      <!-- Skeleton while loading -->
      <tr class="skeleton-row"><td class="skeleton"></td><td class="skeleton"></td></tr>
      <tr class="skeleton-row"><td class="skeleton"></td><td class="skeleton"></td></tr>
      <tr class="skeleton-row"><td class="skeleton"></td><td class="skeleton"></td></tr>
    </tbody>

  </table>

  <div id="footer-info">
    <div id="lastUpdated">Last updated: --</div>
    <div id="countdown">Next update in: --</div>
  </div>
</div>

<!-- CHART VIEW -->
<div id="chartView" style="display:none;">
  <canvas id="stockChart"></canvas>
</div>

<audio id="dingSound" 
  src="https://cdn.jsdelivr.net/gh/ButtLazor/a4-stock@main/ding.wav" 
  preload="auto">
</audio>

<script src="script.js"></script>
</body>
</html>
