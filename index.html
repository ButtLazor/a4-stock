<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live A4 Stock Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #006FA1;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: flex-end;
      padding: 0.5rem 1rem;
    }
    .controls button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background-color: #006FA1;
      color: white;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.2s;
      margin-left: 0.5rem;
    }
    .controls button.active {
      background-color: #FEA93D;
      color: #333;
    }
    .stock-table {
      width: 90%;
      margin: 1rem auto;
      border-collapse: collapse;
    }
    .stock-table th, .stock-table td {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .stock-table td.qty {
      font-weight: bold;
      color: white;
    }
    .high-stock {
      background-color: #28a745; /* Green */
    }
    .medium-stock {
      background-color: #FEA93D; /* Orange */
    }
    .low-stock {
      background-color: #e74c3c; /* Red */
    }
    .out-of-stock {
      background-color: #e74c3c;
      font-weight: bold;
      color: white;
    }
    .last-updated {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“¦ Live A4 Stock Update</h1>
  </header>

  <div class="controls">
    <button id="soundBtn" onclick="toggleSound()">ðŸ””</button>
  </div>

  <div class="last-updated" id="lastUpdated">Last updated: --</div>

  <table class="stock-table" id="stockTable">
    <thead>
      <tr>
        <th>Brand</th>
        <th>Quantity (Box)</th>
      </tr>
    </thead>
    <tbody id="stockBody">
      <tr><td colspan="2">Loadingâ€¦</td></tr>
    </tbody>
  </table>

  <audio id="dingSound" src="https://cdn.jsdelivr.net/gh/ButtLazor/a4-stock@main/ding.wav" preload="auto"></audio>

  <script>
    let soundEnabled = false;
    let lastStableData = [];
    let lastFetchedData = [];

    const soundBtn = document.getElementById("soundBtn");
    const lastUpdatedDiv = document.getElementById("lastUpdated");

    function toggleSound() {
      soundEnabled = !soundEnabled;
      if (soundEnabled) {
        document.getElementById("dingSound").play().catch(() => {});
        soundBtn.classList.add("active");
      } else {
        soundBtn.classList.remove("active");
      }
    }

    function updateTable(data) {
      const table = document.getElementById("stockBody");
      table.innerHTML = "";

      data.forEach(([brand, qtyStr]) => {
        const qty = parseInt(qtyStr);
        const tr = document.createElement("tr");

        const brandTd = document.createElement("td");
        brandTd.textContent = brand;
        brandTd.style.fontWeight = "bold";

        const qtyTd = document.createElement("td");
        qtyTd.classList.add("qty");

        if (qty === 0) {
          qtyTd.textContent = "OUT OF STOCK";
          qtyTd.classList.add("out-of-stock");
        } else if (qty < 200) {
          qtyTd.textContent = qty;
          qtyTd.classList.add("low-stock");
        } else if (qty <= 700) {
          qtyTd.textContent = qty;
          qtyTd.classList.add("medium-stock");
        } else {
          qtyTd.textContent = qty;
          qtyTd.classList.add("high-stock");
        }

        tr.appendChild(brandTd);
        tr.appendChild(qtyTd);
        table.appendChild(tr);
      });

      const now = new Date();
      lastUpdatedDiv.textContent = "Last updated: " + now.toLocaleString();
    }

    async function fetchStock() {
      try {
        const bust = Math.random().toString(36).substring(2);
        const response = await fetch(
          "https://docs.google.com/spreadsheets/d/e/2PACX-1vQhN6fUWPVPrCPdTyY9xIR_hcOc25np8UlAhdFEMK6SPxGOuie5Ozm6hPnQ8mdR5qWB7lhjgXMaZ809/pub?gid=0&single=true&output=csv&cb=" + bust
        );
        const text = await response.text();
        const rows = text.trim().split("\n").slice(1).map(r => r.split(","));

        // Compare with last fetch to confirm stability
        if (JSON.stringify(rows) === JSON.stringify(lastFetchedData)) {
          if (JSON.stringify(rows) !== JSON.stringify(lastStableData)) {
            updateTable(rows);
            if (soundEnabled) {
              document.getElementById("dingSound").play().catch(() => {});
            }
            lastStableData = rows;
          }
        }
        lastFetchedData = rows;

      } catch (e) {
        console.error("Fetch error:", e);
      }
    }

    fetchStock();
    setInterval(fetchStock, 30000); // Every 30 seconds
  </script>
</body>
</html>
