<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="refresh" content="30">
  <title>Live A4 Stock Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #006FA1;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5rem 1rem;
    }
    .controls button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background-color: #006FA1;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .controls button:hover {
      background-color: #FEA93D;
      color: #333;
    }
    .sound-on {
      background-color: #FEA93D;
      color: #333;
    }
    .stock-table {
      width: 90%;
      margin: 1rem auto;
      border-collapse: collapse;
    }
    .stock-table th, .stock-table td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: center;
    }
    .low-stock {
      background-color: #FEA93D;
      font-weight: bold;
      color: #333;
    }
    .critical-stock {
      background-color: #e74c3c;
      font-weight: bold;
      color: #fff;
    }
    .high-stock {
      background-color: #2ecc71;
      font-weight: bold;
      color: #fff;
    }
    .out-of-stock {
      background-color: #e74c3c;
      font-weight: bold;
      color: #fff;
    }
    .updated-time {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“¦ Live A4 Stock Update</h1>
  </header>

  <div class="controls">
    <button id="soundButton" onclick="toggleSound()">ðŸ””</button>
  </div>

  <div class="updated-time" id="updatedTime">Last updated: â€”</div>

  <table class="stock-table" id="stockTable">
    <thead>
      <tr>
        <th>Brand</th>
        <th>Quantity (Box)</th>
      </tr>
    </thead>
    <tbody id="stockBody">
      <tr><td colspan="2">Loadingâ€¦</td></tr>
    </tbody>
  </table>

  <audio id="dingSound" src="https://cdn.jsdelivr.net/gh/ButtLazor/a4-stock@main/ding.wav" preload="auto"></audio>

  <script>
    let lastData = [];
    let soundEnabled = false;

    function toggleSound() {
      const sound = document.getElementById("dingSound");
      sound.play().catch(() => {});
      soundEnabled = !soundEnabled;
      document.getElementById("soundButton").classList.toggle("sound-on", soundEnabled);
    }

    function getMaldivesTime() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const maldivesTime = new Date(utc + (5 * 60 + 0) * 60000); // UTC+5
      return maldivesTime.toLocaleString('en-GB', { hour12: false });
    }

    async function fetchStock() {
      try {
        const timestamp = new Date().getTime();
        const response = await fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-1vQhN6fUWPVPrCPdTyY9xIR_hcOc25np8UlAhdFEMK6SPxGOuie5Ozm6hPnQ8mdR5qWB7lhjgXMaZ809/pub?gid=0&single=true&output=csv&t=${timestamp}`);
        const text = await response.text();
        const rows = text.trim().split("\n").slice(1).map(r => r.split(","));
        const table = document.getElementById("stockBody");
        table.innerHTML = "";

        let changed = false;

        rows.forEach((row, i) => {
          const [brand, qtyStr] = row;
          const qty = parseInt(qtyStr);
          const tr = document.createElement("tr");

          const brandTd = document.createElement("td");
          brandTd.textContent = brand;

          const qtyTd = document.createElement("td");
          if (qty === 0) {
            qtyTd.textContent = "OUT OF STOCK";
            qtyTd.className = "out-of-stock";
          } else if (qty < 200) {
            qtyTd.textContent = qty;
            qtyTd.className = "critical-stock";
          } else if (qty <= 700) {
            qtyTd.textContent = qty;
            qtyTd.className = "low-stock";
          } else {
            qtyTd.textContent = qty;
            qtyTd.className = "high-stock";
          }

          tr.appendChild(brandTd);
          tr.appendChild(qtyTd);
          table.appendChild(tr);

          if (lastData[i] !== qty) {
            changed = true;
          }
          lastData[i] = qty;
        });

        if (changed && soundEnabled) {
          document.getElementById("dingSound").play().catch(() => {});
        }

        document.getElementById("updatedTime").textContent = "Last updated: " + getMaldivesTime();
      } catch (e) {
        console.error("Fetch failed", e);
      }
    }

    fetchStock();
    setInterval(fetchStock, 5000); // every 5 seconds
  </script>
</body>
</html>
