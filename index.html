<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live A4 Stock Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #006FA1;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: end;
      padding: 0.5rem 1rem;
    }
    .controls button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background-color: #006FA1;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .controls button:hover {
      background-color: #FEA93D;
      color: #333;
    }
    .active-sound {
      background-color: #FEA93D !important;
      color: #333 !important;
    }
    .stock-table {
      width: 90%;
      margin: 1rem auto;
      border-collapse: collapse;
    }
    .stock-table th, .stock-table td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: center;
      color: #333;
    }
    .high-stock {
      background-color: #2ecc71;
      color: white;
      font-weight: bold;
    }
    .medium-stock {
      background-color: #FEA93D;
      font-weight: bold;
    }
    .low-stock {
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
    }
    #lastUpdated {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“¦ Live A4 Stock Update</h1>
  </header>

  <div class="controls">
    <button id="soundBtn" onclick="enableSound()">ðŸ”” Sound</button>
  </div>

  <table class="stock-table" id="stockTable">
    <thead>
      <tr>
        <th>Brand</th>
        <th>Quantity (Box)</th>
      </tr>
    </thead>
    <tbody id="stockBody">
      <tr><td colspan="2">Loadingâ€¦</td></tr>
    </tbody>
  </table>

  <p id="lastUpdated">Last updated: â€”</p>

  <audio id="dingSound" src="https://cdn.jsdelivr.net/gh/ButtLazor/a4-stock@main/ding.wav" preload="auto"></audio>

  <script>
    let lastData = [];
    let soundEnabled = false;

    function enableSound() {
      const sound = document.getElementById("dingSound");
      sound.play().catch(() => {});
      soundEnabled = true;
      document.getElementById("soundBtn").classList.add("active-sound");
    }

    async function fetchStock() {
      try {
        const cacheBuster = `&_=${new Date().getTime()}`;
        const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQhN6fUWPVPrCPdTyY9xIR_hcOc25np8UlAhdFEMK6SPxGOuie5Ozm6hPnQ8mdR5qWB7lhjgXMaZ809/pub?gid=0&single=true&output=csv" + cacheBuster;

        const response = await fetch(url);
        const text = await response.text();
        const rows = text.trim().split("\n").slice(1).map(r => r.split(","));
        const table = document.getElementById("stockBody");
        table.innerHTML = "";

        let changed = false;

        rows.forEach((row, i) => {
          const [brand, qtyStr] = row;
          const qty = parseInt(qtyStr);
          const tr = document.createElement("tr");

          const brandTd = document.createElement("td");
          brandTd.textContent = brand;

          const qtyTd = document.createElement("td");
          if (qty <= 0) {
            qtyTd.textContent = "OUT OF STOCK";
            qtyTd.className = "low-stock";
          } else if (qty < 200) {
            qtyTd.textContent = qty;
            qtyTd.className = "low-stock";
          } else if (qty <= 700) {
            qtyTd.textContent = qty;
            qtyTd.className = "medium-stock";
          } else {
            qtyTd.textContent = qty;
            qtyTd.className = "high-stock";
          }

          tr.appendChild(brandTd);
          tr.appendChild(qtyTd);
          table.appendChild(tr);

          if (lastData[i] !== qty) {
            changed = true;
          }
          lastData[i] = qty;
        });

        if (changed && soundEnabled) {
          document.getElementById("dingSound").play().catch(() => {});
        }

        const now = new Date();
        const formattedTime = now.toLocaleString('en-GB', {
          day: 'numeric', month: 'short', year: 'numeric',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        document.getElementById("lastUpdated").textContent = `Last updated: ${formattedTime}`;

      } catch (e) {
        console.error("Fetch failed", e);
      }
    }

    fetchStock();
    setInterval(fetchStock, 10000);
  </script>
</body>
</html>
