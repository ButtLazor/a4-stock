<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live A4 Stock Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #006FA1;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .top-right button {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      background-color: #006FA1;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .top-right button.enabled {
      background-color: #FEA93D;
      color: #333;
    }
    .stock-table {
      width: 90%;
      margin: 1rem auto;
      border-collapse: collapse;
      font-size: 2rem;
    }
    .stock-table th, .stock-table td {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
    }
    .qty-high {
      background-color: #2ecc71;
      color: white;
      font-weight: bold;
    }
    .qty-medium {
      background-color: #FEA93D;
      color: white;
      font-weight: bold;
    }
    .qty-low {
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
    }
    .last-updated {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“¦ Live A4 Stock Update</h1>
  </header>
  <div class="top-right">
    <button id="soundBtn" onclick="toggleSound()">ðŸ””</button>
  </div>
  <div class="last-updated" id="lastUpdated">Last updated: --</div>
  <table class="stock-table" id="stockTable">
    <thead>
      <tr>
        <th>Brand</th>
        <th>Quantity (Box)</th>
      </tr>
    </thead>
    <tbody id="stockBody">
      <tr><td colspan="2">Loadingâ€¦</td></tr>
    </tbody>
  </table>
  <audio id="dingSound" src="https://cdn.jsdelivr.net/gh/ButtLazor/a4-stock@main/ding.wav" preload="auto"></audio>
  <script>
    let soundEnabled = false;
    const lastValues = new Map();

    function toggleSound() {
      const btn = document.getElementById("soundBtn");
      soundEnabled = !soundEnabled;
      if (soundEnabled) {
        document.getElementById("dingSound").play().catch(() => {});
        btn.classList.add("enabled");
      } else {
        btn.classList.remove("enabled");
      }
    }

    function updateLastUpdatedTime() {
      const now = new Date();
      document.getElementById("lastUpdated").textContent =
        "Last updated: " + now.toLocaleString();
    }

    async function fetchMultipleAndDisplayStable() {
      const brandMap = new Map();
      const fetches = [];
      for (let i = 0; i < 10; i++) {
        fetches.push(new Promise(resolve => setTimeout(resolve, i * 300)).then(fetchStock));
      }
      const results = await Promise.all(fetches);

      for (const rows of results) {
        if (!rows) continue;
        rows.forEach(([brand, qty]) => {
          if (!brandMap.has(brand)) brandMap.set(brand, []);
          brandMap.get(brand).push(qty);
        });
      }

      const finalRows = [];
      for (const [brand, qtyList] of brandMap) {
        const counts = qtyList.reduce((a, b) => {
          a[b] = (a[b] || 0) + 1;
          return a;
        }, {});
        const stableQty = Object.entries(counts).sort((a, b) => b[1] - a[1])[0][0];
        finalRows.push([brand, parseInt(stableQty)]);
      }

      renderStock(finalRows);
    }

    async function fetchStock() {
      try {
        const bust = `&_=${Date.now()}`;
        const response = await fetch(
          `https://docs.google.com/spreadsheets/d/e/2PACX-1vQhN6fUWPVPrCPdTyY9xIR_hcOc25np8UlAhdFEMK6SPxGOuie5Ozm6hPnQ8mdR5qWB7lhjgXMaZ809/pub?gid=0&single=true&output=csv${bust}`
        );
        const text = await response.text();
        return text.trim().split("\n").slice(1).map(r => r.split(","));
      } catch (e) {
        console.error("Fetch error", e);
        return null;
      }
    }

    function renderStock(rows) {
      const table = document.getElementById("stockBody");
      table.innerHTML = "";
      let anyChange = false;

      rows.forEach(([brand, qty]) => {
        qty = parseInt(qty);
        const tr = document.createElement("tr");

        const brandTd = document.createElement("td");
        brandTd.textContent = brand;

        const qtyTd = document.createElement("td");
        if (qty === 0) {
          qtyTd.textContent = "OUT OF STOCK";
          qtyTd.className = "qty-low";
        } else {
          qtyTd.textContent = qty;
          if (qty < 200) {
            qtyTd.className = "qty-low";
          } else if (qty <= 700) {
            qtyTd.className = "qty-medium";
          } else {
            qtyTd.className = "qty-high";
          }
        }

        tr.appendChild(brandTd);
        tr.appendChild(qtyTd);
        table.appendChild(tr);

        if (lastValues.get(brand) !== qty) {
          anyChange = true;
          lastValues.set(brand, qty);
        }
      });

      if (anyChange && soundEnabled) {
        document.getElementById("dingSound").play().catch(() => {});
      }

      updateLastUpdatedTime();
    }

    fetchMultipleAndDisplayStable();
    setInterval(fetchMultipleAndDisplayStable, 10000);
  </script>
</body>
</html>
