<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VMG Stock Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- FontAwesome Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Dashboard Styles -->
  <link rel="stylesheet" href="admin.css">
</head>

<body>

<header>
  <h1><i class="fa-solid fa-warehouse"></i> Stock Dashboard (VMG)</h1>

  <div class="header-nav">
    <button onclick="location.href='../index.html'" class="header-btn">
      <i class="fa-solid fa-arrow-left"></i> Back to Viewer
    </button>
  </div>
</header>


<div class="dashboard">

  <!-- Add Item Button -->
  <div class="card">
    <h2><i class="fa-solid fa-plus"></i> Add Item</h2>

    <button class="open-modal-btn" onclick="openAddModal()">
      <i class="fa-solid fa-circle-plus"></i> Add New Item
    </button>
  </div>


  <!-- Update Stock -->
  <div class="card">
    <h2><i class="fa-solid fa-pen-to-square"></i> Update Stocks</h2>

    <table id="stockTable">
      <thead>
        <tr>
          <th>Brand</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody id="stockBody">
        <tr><td colspan="3">Loadingâ€¦</td></tr>
      </tbody>
    </table>
  </div>

</div>


<!-- Add Item Modal -->
<div id="addModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeAddModal()">&times;</span>

    <h3>Add New Item</h3>

    <input id="modalName" type="text" placeholder="Item Name">
    <input id="modalQty" type="number" placeholder="Quantity">

    <button class="submit-modal-btn" onclick="submitAddItem()">
      <i class="fa-solid fa-plus"></i> Add Item
    </button>
  </div>
</div>


<!-- Supabase Client -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Dashboard Logic -->
<script src="dashboard.js"></script>

</body>
</html>
